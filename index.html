<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icons/icon-ntf.png" type="img/png">
  <link rel="stylesheet" href="css/style.css">
  <title>OFFERRUM | тестовое задание</title>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <img class="header-logo" src="./assets/icons/logo-nft.svg" alt="Логотип NFT">

      <ul class="header__list">
        <li class="header__item">
          <a href="#" class="header__link">Главная</a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">Что даст обучение</a>
        </li>
      </ul>

      <button class="header__button">
        Личный кабинет
      </button>

    </div>
    <h2 class="visually-hidden">Aleksandr Sourkov | OFFERRUM</h2>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <div class="hero__body">
          <div class="hero__text">
            <div class="hero__title">Не упусти возможность&nbsp;войти в <span class="hero__title-span">прибыльную&nbsp;нишу</span></div>
            <p class="hero__subtitle">Получи все нужные навыки для заработка на NFT всего за 28 дней!</p>
            <button class="hero__btn">Начать зарабатывать на NFT</button>
          </div>
          <div class="hero__img">
            <img class="hero__img-item" src="./assets/img/man_shadow.png" alt="Логотип человека познавшего NFT" >
          </div>
        </div>
      </div>
    </section>
    <section class="education"></section>
  </main>
</body>
</html>
